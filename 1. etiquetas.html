<!-- Encabezados, donde <h1> es el más grande y 
<h6> el más pequeño -->
<h1>Título Principal</h1>
<h2>Subtítulo</h2>

<!-- Párrafo de texto -->
<p>Este es un párrafo de texto dentro de la página.</p>

<!-- Enlace a otra página o sitio web -->
<a href="https://ejemplo.com">Visita Ejemplo</a>

<!-- Imagen con una descripción alternativa -->
<img src="imagen.jpg" alt="Descripción de la imagen" />

<!-- Divs tienen estructura para organizar elmentos -->
<div>
  <h3>¿Qué es un &lt;div&gt;?</h3>
  <p>
    El elemento <code>&lt;div&gt;</code> es un contenedor genérico en HTML que
    se usa para agrupar y organizar elementos dentro de una página web.
  </p>
</div>
