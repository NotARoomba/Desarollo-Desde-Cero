<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Se agrega un border al div --->
    <div class="border border-black p-4">
      <!-- Tiene margin y padding --->
      <p class="border border-black text-xl p-4 m-4">Aqui va un texto!</p>
      <!-- Tiene solo padding --->
      <p class="border border-black p-4">Aqui va un texto!</p>
      <!-- Tiene solo margin --->
      <p class="border border-black m-4">Aqui va un texto!</p>
      <!-- No tiene ni margin ni padding --->
      <p class="border border-black">Aqui va un texto!</p>
    </div>
  </body>
</html>
